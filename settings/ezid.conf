{staging}url: https://n2t-stg.n2t.net/a/ezid/b
{production}url: https://n2t.net/a/ezid/b
username: ezid
password: (see shadow file)
num_attempts: 3
reattempt_delay: 5

[resolver]
doi: https://doi.org
# The ARK resolvers correspond to the above binders.
