language: python
python:
  - "2.7"
virtualenv:
  system_site_packages: true
before_install:
  - sudo apt-get install -y libdb5.3-dev
install:
  - pip install -r requirements.txt
before_script:
  - DJANGO_SETTINGS_MODULE=settings.localdev
  - export PYTHONPATH=$PYTHONPATH:$(pwd)/code
  - pushd tests/test_docs; for f in $(ls *.bdb); do A=${f%_*};B={f##*_}; C=${B%.*};D="${HOME}/.minders/${A}/${C}"; mkdir -p ${D}; cp ${f} ${D}/nog.bdb; done; popd
script:
  - pwd
  - ls -la
  - python --version
  - pytest
  - ls -la
