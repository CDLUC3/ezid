{% load layout_extras %}

<h2>Step 2: Describe the identified object.</h2>
<input type="hidden" name="current_profile" id="current_profile" value="{{current_profile.name}}" />
<label for="_target" class="left {% tooltip_class "_target" %}">
  {{internal_profile.target.displayName}}:
</label>
<div class="field_right">
  <input type="text" class="{% tooltip_class "_target" %}" name="_target" id="_target" size="35" value="{% request_value "_target" %}"/>
</div>
{% for e in current_profile.elements %}
  <label for="{{e.name}}" class="left {% tooltip_class e.name %}">
    {{e.displayName}}:
  </label>
  <div class="field_right">
    <input type="text" class="{% tooltip_class e.name %}" name="{{e.name}}" id="{{e.name}}" size="35" value="{% request_value e.name %}" />
  </div>        
{% endfor %}
