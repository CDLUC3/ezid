{% load layout_extras %}
{% load i18n %}

<div class="row idcreate-content-row">
  <div class="col-sm-8">
    <div class="inline-header">
      <span class="number-big">1</span>
      <h2 class="id-creation">{% trans "Choose an identifier type" %}</h2>
      {% help_icon "create_id_01" %}
    </div>
  </div>
  {% if prefixes|duplicate_id_types %}
    {% for p in prefixes %}
    <div class="radio form-group form-group-sm">
      <div class="radio-inline radio_svg horizontal-buffer">
        <input type="radio" name="shoulder" value="{{p.prefix}}" id="{{p.prefix}}" class="radio__icon"    
          {% selected_radio "shoulder" forloop.counter p.prefix %} />
        <label for="{{p.prefix}}" class="image-radio-label">
          {% shoulder_display p testPrefixes "False" %}
        </label>
      </div>
    </div>
    {% endfor %}
  {% else %}
    {% for p in prefixes %}
    <div class="radio form-group form-group-sm">
      <div class="radio-inline radio_svg horizontal-buffer">
        <input type="radio" name="shoulder" value="{{p.prefix}}" id="{{p.prefix}}" class="radio__icon"
          {% selected_radio "shoulder" forloop.counter p.prefix %} />
        <label for="{{p.prefix}}" class="image-radio-label">
          {% shoulder_display p testPrefixes "True" %}
        </label>
      </div>
    </div>
    {% endfor %}
  {% endif %}

</div>
