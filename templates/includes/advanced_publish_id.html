{% load layout_extras %}
<h2>Step 3: Decide</h2>
 
<div class="form_yn_question_box">
  Do you wish to make this identifier public?
  <div class="yn_select">
	  <input type="radio" name="publish" value="True" id="publish_true" 
	    {% if request.POST.publish != 'False' %}
	        checked="checked"
	    {% endif %}
	   /><label
	    for="publish_true">Yes</label>&nbsp;
	  <input type="radio" name="publish" value="False" id="publish_false"
	    {% if request.REQUEST.publish == 'False' %}
	      checked="checked"
	    {% endif %}
	   /><label
	    for="publish_false">No</label>
	    {% help_icon "public_id_help" %}
	</div>
</div>

<div class="form_yn_question_box">
  Do you wish to allow harvesting/indexing?
  <div class="yn_select">
	  <input type="radio" name="indexing" value="True" id="indexing_true" 
	    {% if request.POST.indexing != 'False' %}
	        checked="checked"
	    {% endif %}
	   /><label
	    for="indexing_true">Yes</label>&nbsp;
	  <input type="radio" name="indexing" value="False" id="indexing_false"
	    {% if request.REQUEST.indexing == 'False' %}
	      checked="checked"
	    {% endif %}
	   /><label
	    for="indexing_false">No</label>
	    {% help_icon "public_id_help" %}
	</div>
</div>
