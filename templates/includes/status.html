<div id="status">
  {% if alertMessage != "" %}
    {% if not session or not "hide_alert" in session or not session.hide_alert %}
    	<p class='notice_message'>{{ alertMessage }}</p>
    {% endif %}
  {% endif %}
  {% if messages %}
    {% for m in messages %}
      <p class="{{ m.tags }}">{{ m }}</p>
    {% endfor %}
  {% endif %}
</div>
