<script type="text/javascript">var autohide = true;</script>
<div id="ustatus">
  {% if alertMessage != "" %}
    {% if not session or not "hide_alert" in session or not session.hide_alert %}
    	<p class='notice_message'>{{ alertMessage }}</p>
    	<script type="text/javascript">autohide = false;</script>
    {% endif %}
  {% endif %}
  {% if messages %}
    {% for m in messages %}
      <p class="{{ m.tags }}">{{ m }}</p>
    {% endfor %}
  {% endif %}
</div>
