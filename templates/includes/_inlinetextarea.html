{% load layout_extras %}

{% comment  %}
Formatting used for typical inline textarea for a form that is not repeating 
{% endcomment %}

<div class="fcontrol__group-inline{% if field.errors %}--invalid{% endif %} {{ form_name }}-element">
  <label for="{{ field.id_for_label }}" class="fcontrol__textarea-label-inline {{ form_name }}-label {% if reqd %}fcontrol__label-required{% endif %}">{{ field.label }}</label>
  <div class="fcontrol__textarea-group">
    {{ field|add_attributes:"fcontrol__textarea-inline"}}
    {% if field.errors %}
    <span class="fcontrol__invalid-flag">
    {% for error in field.errors %}
      {{ error|escape }}
    {% endfor %}
    </span>
    {% endif %}
  </div>
</div>
