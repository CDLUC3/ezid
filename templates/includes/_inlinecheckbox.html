{% load layout_extras %}

{% comment  %}
Formatting used for typical inline checkbox for a form that is not repeating 
{% endcomment %}

<div class="fcontrol__group-inline {{ form_name }}-element">
  <label for="{{ field.id_for_label }}" class="fcontrol__checkbox-label-inline {{ form_name }}-label">{{ field.label }}</label>
  {{ field|add_attributes:"fcontrol__checkbox-inline"}}
  {% comment %}No validation necessary{% endcomment %}
</div>
