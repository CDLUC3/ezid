{% load layout_extras %}
<div id="login-window" class="login-modal" aria-hidden="true" role="dialog" aria-labelledby="login-modal__title">
  <div id="login-content" role="document">
  <div class="login-modal__header">
    <div id="login-modal__title" class="login-modal__title">Access your account</div>
    <img src="/static/images/icon-cross.svg" alt="close" id="login-close" class="login-modal__close">
  </div>
  <form method="post" action="{% url_force_https "/login" %}" class="login-modal__form">
    <div class="login-modal__form-element fcontrol__group-stacked">
      <label for="fcontrol__example-label3" class="fcontrol__text-label-hidden">Username</label>
      <input id="fcontrol__example-label3" class="fcontrol__text-field-stacked" type="text" value="{{ username }}" placeholder="Username" required>
      <span class="fcontrol__invalid-flag">This field is required</span>
    </div>
    <div class="login-modal__form-element fcontrol__group-stacked">
      <label for="fcontrol__example-label3" class="fcontrol__text-label-hidden">Password</label>
      <input id="fcontrol__example-label3" class="fcontrol__text-field-stacked" type="password" value="{{ password }}" placeholder="Password" required>
      <span class="fcontrol__invalid-flag">This field is required</span>
    </div>
    <div class="login-modal__footer">
      <button type="submit" class="login-modal__submit" id="login" name="login">Login</button>
      <a href="{% url "ui_account.pwreset" %}" class="login-modal__forgot">Forgot your password?</a>
    </div>
    <span class="login-modal__new">New to EZID? <strong><a href="{% url "ui.contact" %}" class="login-modal__sign-up-link">Contact Us.</a></strong></span>
    <input type="hidden" name="redirect_to" value="{{ request.get_full_path }}">
  </form>
  </div>
</div>
