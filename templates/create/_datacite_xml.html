<style>
	.container {
		border: solid;
		border-width: 1px;
		padding: 5px;
		background:#cecece;
	}
	.container>label, .element>label, .boldit{
		font-weight: bold;
		font-size: larger;
	}
	
	.multiple {
		border: solid;
		border-width: 1px;
		padding: 5px;
		background:#ffffff;
	}
	
	.addButton {
		float:right;
		width: 30px;
		margin-right: 10px;
	}
	
	.rmvButton {
		float:right;
		width: 30px;
		margin-right: 5px;
	}
	
	.container .element>label{
		font-weight: normal;

<div name="/resource" class="element">
	<div name="/resource/creators" class="element container">
		<label for="/resource/creators" class="element">creators</label>
		<input type="button" value="+" onclick="addOne(this)" name="/resource/creators" nbelmtsadded="1" class="addButton">
		<input type="button" value="-" onclick="removeOne(this)" name="/resource/creators" class="rmvButton">
		<div class="multiple">
			<div name="/resource/creators/creator[1]" class="element">
				<div name="/resource/creators/creator[1]/creatorName" class="element">
					<label for="/resource/creators/creator[1]/creatorName" class="element">creatorName</label>
					<input type="text" name="/resource/creators/creator[1]/creatorName" class="data">
				</div>
				<div class="optional">
					<div name="/resource/creators/creator[1]/nameIdentifier" class="element">
						<label for="/resource/creators/creator[1]/nameIdentifier" class="element">Name Identifier:</label>
						<input type="text" name="/resource/creators/creator[1]/nameIdentifier" class="data" />
						<div class="attribute">
							<label for="/resource/creators/creator[1]/nameIdentifier/@nameIdentifierScheme" class="attribute">nameIdentifierScheme:</label>
							<input type="text" name="/resource/creators/creator[1]/nameIdentifier/@nameIdentifierScheme" class="data">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

		<label for="/resource/titles" class="element">titles</label>
