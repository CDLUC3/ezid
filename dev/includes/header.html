
<header role="banner" class="header">
  <div class="header__logos">
    <a class="header__main-logo-link" href="">
      <img class="header__main-logo-image" src="images/logo.svg" alt="University of California, Easy ID, identifiers made easy">
    </a>
    <a class="header__affiliate-logo-link" href="">
      <img class="header__affiliate-logo-image" src="images/logo_purdue.svg" alt="University of California, Easy ID, identifiers made easy">
    </a>
  </div>

  <button type="button" id="js-header__nav-button" class="header__nav-button" aria-controls="js-header__nav">
    <img src="images/mobile-menu.svg" alt="Show or hide navigation" class="header__nav-button-icon">
  </button>

  <nav role="navigation" id="js-header__nav" class="header__nav--selected" aria-hidden="false">
    <a class="header__search-link" href="">Search</a>
    <div class="header__learn">
      <a id="header__learn-link" class="header__learn-link" href="">Learn</a>
      <ul class="header__learn-subnav" aria-hidden="true">
        <li><a href="/learn#01">What Is EZID?</a></li>
        <li><a href="/learn#02">Current Users</a></li>
        <li><a href="/learn#03">Pricing</a></li>
        <li><a href="/learn#04">Documentation</a></li>
        <li><a href="/learn#05">FAQ</a></li>
        <li><a href="/learn#06">Media</a></li>
        <li><a href="/doc/apidoc.html">API Guide</a></li>
        <li><a href="/demo">EZID Demo</a></li>
      </ul>
    </div>
    <a class="header__contact-link" href="">Contact</a>
    <div class="header__loginout">
      <button class="header__loginout-link">Login</button>
      <!-- Begin Login Modal -->
      <div class="login-modal" aria-hidden="true" role="dialog" aria-labelledby="login-modal__title">
        <div class="login-modal__header">
          <div id="login-modal__title" class="login-modal__title">Access your account</div>
          <img src="images/icon-cross.svg" alt="close" class="login-modal__close">
        </div>
        <form method="post" action="https://ias-ezid-dev.cdlib.org/login" class="login-modal__form">
          <label for="login-modal__username-field" class="login-modal__label">Username</label>
          <input id="login-modal__username-field" class="login-modal__field" type="text" name="login-modal__username"  value="" placeholder="Username">
          <label for="login-modal__password-field" class="login-modal__label">Password</label>
          <input id="login-modal__password-field" class="login-modal__field" type="password" name="password" value="" placeholder="Password">
          <div class="login-modal__footer">
            <button type="submit" class="login-modal__submit" id="login" name="login">Log In</button>
            <a href="/account/pwreset" class="login-modal__forgot">Forgot your password?</a>
          </div>
          <span class="login-modal__new">New to EZID? <strong><a href="http://ias-ezid-dev.cdlib.org/contact" class="login-modal__sign-up-link">Contact Us.</a></strong></span>
          <input type="hidden" name="redirect_to" value="/">
        </form>
      </div>
      <!-- End Login Modal -->
    </div>
  </nav>
</header>
