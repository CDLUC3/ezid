
<div id="js-login-modal" class="login-modal" aria-hidden="true" role="dialog" aria-labelledby="login-modal__title">
	<div class="login-modal__header">
		<div id="login-modal__title" class="login-modal__title">Access your account</div>
		<img id="js-login-modal__close" src="images/icon_cross.svg" alt="close" class="login-modal__close">
	</div>
	<form id="js-login-modal__form" action="url-here" class="login-modal__form">
    <div class="login-modal__form-element fcontrol__group-stacked">
			<label for="login-modal__input1" class="fcontrol__text-label-hidden">Username</label>
			<input id="login-modal__input1" class="fcontrol__text-field-stacked" type="text" placeholder="Username" required>
			<span class="fcontrol__invalid-flag">This field is required</span>
		</div>
		<div class="login-modal__form-element fcontrol__group-stacked">
			<label for="login-modal__input2" class="fcontrol__text-label-hidden">Password</label>
			<input id="login-modal__input2" class="fcontrol__text-field-stacked" type="password" placeholder="Password" required>
			<span class="fcontrol__invalid-flag">This field is required</span>
		</div>
	  <div class="login-modal__footer">
	    <button type="submit" class="login-modal__submit" id="login" name="login">Log In</button>
	    <a href="/account/pwreset" class="login-modal__forgot">Forgot your password?</a>
	  </div>
	  <span class="login-modal__new">New to EZID? <strong><a href="https://uc3-ezidx2-stg.cdlib.org/contact" class="login-modal__sign-up-link">Contact Us.</a></strong></span>
	  <input type="hidden" name="redirect_to" value="/">
	</form>
</div>
