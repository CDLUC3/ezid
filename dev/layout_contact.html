<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

	<!-- build:css css/main2.min.css -->
	<link rel="stylesheet" href="css/main2.css">
	<!-- endbuild -->

</head>
<body>

	<div class="container-fluid">

    <h1><a href="index.html">EZID UI Library</a></h1>

    <h2>Contact</h2>

    <!--#include file="includes/header.html" -->

    <div class="heading__primary-container">
      <h1 class="heading__primary-text">Contact Us</h1>
    </div>

    <p class="contact__note">Have a question, comment, or want to request an EZID account? Fill out this form and EZID will get in touch with you.</p>

    <form action="url-here" class="contact__form">

      <div class="fcontrol__select-group-inline contact__form-element">
        <label for="fcontrol__example-label14" class="fcontrol__select-label-inline contact__form-label">Reason for contacting EZID</label>
        <select name="url-here" id="fcontrol__example-label14" class="fcontrol__select--fullwidth">
          <option value="account_new">I would like to inquire about getting a new account</option>
          <option value="account_existing">I have a problem or question about existing account</option>
          <option value="newsletter">I'd like to sign up for the EZID email newsletter</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="fcontrol__group-inline contact__form-element">
        <label for="fcontrol__example-label3" class="fcontrol__text-label-inline contact__form-label">Your Name</label>
        <input id="fcontrol__example-label3" class="fcontrol__text-field-inline" type="text" placeholder="Text to enter here" required>
        <span class="fcontrol__invalid-flag">Error message</span>
      </div>

      <div class="fcontrol__group-inline contact__form-element">
        <label for="fcontrol__example-label3" class="fcontrol__text-label-inline contact__form-label">Your Email</label>
        <input id="fcontrol__example-label3" class="fcontrol__text-field-inline" type="text" placeholder="Text to enter here" required>
        <span class="fcontrol__invalid-flag">Error message</span>
      </div>

      <div class="fcontrol__group-inline contact__form-element">
        <label for="fcontrol__example-label3" class="fcontrol__text-label-inline contact__form-label">Your Institution</label>
        <input id="fcontrol__example-label3" class="fcontrol__text-field-inline" type="text" placeholder="Text to enter here" required>
        <span class="fcontrol__invalid-flag">Error message</span>
      </div>

      <div class="fcontrol__group-inline contact__form-element">
        <label for="fcontrol__example-label3" class="fcontrol__textarea-label-inline contact__form-label">Please indicate any question or comment you have</label>
        <div class="fcontrol__textarea-group">
          <textarea id="fcontrol__example-label4" class="fcontrol__textarea-inline" placeholder="Text to enter here" required></textarea>
          <span class="fcontrol__invalid-flag">Error message</span>
        </div>
      </div>

      <div class="fcontrol__select-group-inline contact__form-element">
        <label for="fcontrol__example-label14" class="fcontrol__select-label-inline contact__form-label">How did you hear about us?</label>
        <select name="url-here" id="fcontrol__example-label14" class="fcontrol__select--fullwidth">
          <option value="website">Website</option>
          <option value="conference">Conference</option>
          <option value="colleagues">Colleagues</option>
          <option value="webinar">Webinar</option>
          <option value="other">Other</option>
        </select>
      </div>

      <button class="button__primary contact__form-submit">Submit</button>

    </form>

    <!--#include file="includes/footer_geo-off.html" -->

  </div>
	
  <!-- build:js js/main2.min.js -->
  <script src="js/vendor/jquery-3.7.1.js"></script>
  <script src="js/vendor/jquery-ui.js"></script>
  <script src="js/vendor/better-dom.min.js"></script>
  <script src="js/vendor/better-details-polyfill.js"></script>
  <script src="js/vendor/picturefill.min.js"></script>
  <script src="js/vendor/modernizr-custombuild.js"></script>
  <script src="js/main2.js"></script>
  <!-- endbuild -->
	
</body>
</html>
