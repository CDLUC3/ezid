<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

	<!-- build:css css/main2.min.css -->
	<link rel="stylesheet" href="css/main2.css">
	<!-- endbuild -->

</head>
<body>

	<div class="container-fluid">

    <h1><a href="index.html">EZID UI Library</a></h1>

    <h2>Contact</h2>

    <!--#include file="includes/header.html" -->

    <div class="heading__primary-container">
      <h1 class="heading__primary-text">Contact Us</h1>
    </div>

    <p class="contact__note">Have a question, comment, or want to request an EZID account? Fill out this form and EZID will get in touch with you.</p>

    <div class="fcontrol__select-group-inline contact__form-element">
      <label for="fcontrol__example-label14" class="fcontrol__select-label-inline contact__label">Reason for contacting EZID</label>
      <select name="url-here" id="fcontrol__example-label14" class="fcontrol__select--fullwidth">
        <option value="">Reason 1</option>
        <option value="">Reason 2</option>
      </select>
    </div>

    <div class="fcontrol__group-inline contact__form-element">
      <label for="fcontrol__example-label3" class="fcontrol__text-label-inline contact__label">Your Name</label>
      <input id="fcontrol__example-label3" class="fcontrol__text-field-inline" type="text" placeholder="Text to enter here" required>
      <span class="fcontrol__invalid-flag">Error message</span>
    </div>

    <div class="fcontrol__group-inline contact__form-element">
      <label for="fcontrol__example-label3" class="fcontrol__text-label-inline contact__label">Your Email</label>
      <input id="fcontrol__example-label3" class="fcontrol__text-field-inline" type="text" placeholder="Text to enter here" required>
      <span class="fcontrol__invalid-flag">Error message</span>
    </div>

    <div class="fcontrol__group-inline contact__form-element">
      <label for="fcontrol__example-label3" class="fcontrol__text-label-inline contact__label">Your Institution</label>
      <input id="fcontrol__example-label3" class="fcontrol__text-field-inline" type="text" placeholder="Text to enter here" required>
      <span class="fcontrol__invalid-flag">Error message</span>
    </div>

    <div class="fcontrol__group-inline contact__form-element">
      <label for="fcontrol__example-label3" class="fcontrol__text-label-inline contact__label">Please indicate any question or comment you have</label>
      <textarea id="fcontrol__example-label3" class="fcontrol__text-field-inline" type="text" placeholder="Text to enter here" required></textarea>
      <span class="fcontrol__invalid-flag">Error message</span>
    </div>

    <div class="fcontrol__select-group-inline contact__form-element">
      <label for="fcontrol__example-label14" class="fcontrol__select-label-inline contact__label">How did you hear about us?</label>
      <select name="url-here" id="fcontrol__example-label14" class="fcontrol__select--fullwidth">
        <option value="">Beef</option>
        <option value="">Tofu</option>
      </select>
    </div>

    <!--#include file="includes/footer_geo-off.html" -->

  </div>
	
  <!-- build:js js/main2.min.js -->
  <script src="js/vendor/jquery.min.js"></script>
  <script src="js/vendor/jquery-ui.min.js"></script>
  <script src="js/vendor/better-dom.min.js"></script>
  <script src="js/vendor/better-details-polyfill.js"></script>
  <script src="js/vendor/picturefill.min.js"></script>
  <script src="js/vendor/modernizr-custombuild.js"></script>
  <script src="js/main2.js"></script>
  <!-- endbuild -->
	
</body>
</html>
