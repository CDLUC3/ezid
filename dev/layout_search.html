<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Home Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

	<!-- build:css css/main2.min.css -->
	<link rel="stylesheet" href="css/main2.css">
	<!-- endbuild -->

</head>
<body>

	<div class="container-fluid">

    <h1><a href="index.html">EZID UI Library</a></h1>

    <h2>Simple and Advanced Search Layout</h2>

    <!--#include file="includes/header-without-login.html" -->

    <!--#include file="includes/login-menu.html" -->

    <h1 class="heading__primary">Search across EZID identifiers</h1>
    
    <div class="search__simple">
      <div class="fcontrol__group-stacked">
        <label for="search__simple-label" class="fcontrol__text-label-hidden">Search</label>
        <input id="search__simple-label" class="fcontrol__text-field-stacked" type="search" placeholder="Full text search using words about or describing the identifier." required>
        <span class="fcontrol__invalid-flag">Your search must not be empty</span>
      </div>
      <button class="search__simple-button">Search</button>
    </div>

    <details class="search__advanced" open>
      <summary class="heading__icon-1">Advanced Search</summary>
      <div class="row">
        <div class="col-md-6 search__text-field">
          <div class="fcontrol__group-stacked">
            <label for="search__simple-label" class="fcontrol__text-label-stacked">Identifier/Identifier Prefix</label>
            <input id="search__simple-label" class="fcontrol__text-field-stacked" type="search" placeholder="doi:10.17614/Q44F1NB79" required>
            <span class="fcontrol__invalid-flag">Your search must not be empty</span>
          </div>
        </div>
        <div class="col-md-6 search__text-field">
          <div class="fcontrol__group-stacked">
            <label for="search__simple-label" class="fcontrol__text-label-stacked">Object Title (What)</label>
            <input id="search__simple-label" class="fcontrol__text-field-stacked" type="search" placeholder="Ex. 2,2,2-trichloro-1-[(4R)-3,3,4-trimethyl-1,1-dioxo-thiazetidin-2-yl]ethanone" required>
            <span class="fcontrol__invalid-flag">Your search must not be empty</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 search__text-field">
          <div class="fcontrol__group-stacked">
            <label for="search__simple-label" class="fcontrol__text-label-stacked">Object Creator (Who)</label>
            <input id="search__simple-label" class="fcontrol__text-field-stacked" type="search" placeholder="Ex. Pitt Quantum Repository" required>
            <span class="fcontrol__invalid-flag">Your search must not be empty</span>
          </div>
        </div>
        <div class="col-md-6 search__text-field">
          <div class="fcontrol__group-stacked">
            <label for="search__simple-label" class="fcontrol__text-label-stacked">Object Publisher</label>
            <input id="search__simple-label" class="fcontrol__text-field-stacked" type="search" placeholder="Ex. University of Pittsburgh" required>
            <span class="fcontrol__invalid-flag">Your search must not be empty</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="fieldset-stacked" role="group" aria-labelledby="fieldset__example4">
            <div id="fieldset__example4" class="fieldset-stacked__legend">Object Publication Date (When)</div>
            <div class="fcontrol__inline-groups">
              <div class="fcontrol__group-inline">
                <label for="fcontrol__example-label2" class="fcontrol__text-label-inline">From</label>
                <input id="fcontrol__example-label2" class="fcontrol__text-field-inline" type="text" placeholder="Ex. 2015">
              </div>
              <div class="fcontrol__group-inline">
                <label for="fcontrol__example-label2" class="fcontrol__text-label-inline">To</label>
                <input id="fcontrol__example-label2" class="fcontrol__text-field-inline" type="text" placeholder="Ex. 2016">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 search__text-field">
          <label for="fcontrol__example-label5" class="fcontrol__select-label">Object Type</label>
          <select name="" id="fcontrol__example-label5" class="fcontrol__select">
            <option value="">Apples</option>
            <option value="">Oranges</option>
            <option value="">Pears</option>
            <option value="">Bananas</option>
            <option value="">Grapes</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="fcontrol__example-label5" class="fcontrol__select-label">ID Type</label>
          <select name="" id="fcontrol__example-label5" class="fcontrol__select">
            <option value="">Apples</option>
            <option value="">Oranges</option>
            <option value="">Pears</option>
            <option value="">Bananas</option>
            <option value="">Grapes</option>
          </select>
        </div>
        <div class="col-md-6">
          
        </div>
      </div>
    </details>

    <!--#include file="includes/footer_geo-off.html" -->

  </div>
	
	<!-- build:js js/main2.min.js -->
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/better-dom.min.js"></script>
  <script src="js/better-details-polyfill.js"></script>
  <script src="js/modernizr-custombuild.js"></script>
  <script src="js/main2.js"></script>
  <!-- endbuild -->
	
</body>
</html>
