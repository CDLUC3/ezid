pygments = ">=2.15.0,<2.16.0"
boto3 = ">=1.18.33,<1.19.0"
fasteners = ">=0.16.3,<0.17.0"
feedparser = ">=6.0.8,<6.1.0"
filelock = ">=3.0.12,<3.1.0"
freezegun = ">=1.1.0,<1.2.0"
hjson = ">=3.0.2,<3.1.0"
lxml = ">=4.9.1,<4.10.0"
pytest = ">=6.2.5,<6.3.0"
python-dateutil = ">=2.8.2,<2.9.0"
requests = ">=2.31.0,<2.32.0"
